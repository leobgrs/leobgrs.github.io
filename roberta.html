<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <base href="https://leobgrs.github.io/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conheça a Candidata: A Trajetória de Roberta Mércio em Bagé</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #8210bc;
            --secondary-color: #ffd700;
            --background-color: #fff;
            --text-color: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        .game-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        .game-header h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .profile-image-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            width: 500px;
            object-fit: cover;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            border: 2px solid var(--primary-color);
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .question-area {
            margin-bottom: 20px;
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--text-color);
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        .option-button {
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .option-button:hover, .option-button:focus {
            background-color: #2980b9;
            transform: scale(1.05);
            outline: none;
        }

        .score, .message {
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            font-size: 0.9em;
            margin-top: 20px;
            border-radius: 0 0 10px 10px;
            width: 100%;
        }

        /* Estilo para o botão flutuante do WhatsApp */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 1000;
        }

        .whatsapp-button:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .options-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="game-header">
        <h2>Desafio Eleitoral: Conheça a Carreira e Propostas da Candidata à Prefeitura de Bagé</h2>
    </header>

    <div class="profile-image-container">
        <img src="./roberta.jpg" alt="Imagem de Roberta Mércio" class="profile-image">
    </div>

    <div class="game-container">
        <h1>Desafio Político: Conheça Roberta Mércio</h1>
        <div class="question-area">
            <p class="question" id="question">Carregando pergunta...</p>
        </div>
        <div class="options-container" id="options-container">
            <!-- Opções serão carregadas dinamicamente -->
        </div>
        <div class="score" id="score">Pontuação: 0</div>
        <div class="message" id="message"></div>
    </div>

    <footer>
        <p>Desenvolvido por Leonardo Goulart Lopes | Contato: (53) 99942-7999</p>
    </footer>

    <a href="https://wa.me/5553999427999" class="whatsapp-button" target="_blank" rel="noopener noreferrer" aria-label="Contatar o desenvolvedor via WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');

        let currentQuestion = null;
        let score = 0;

        const questions = [
            { question: "Em que ano Roberta Mércio iniciou sua carreira política?", options: ["2012", "2016", "2020", "2008"], correctAnswer: "2016" },
            { question: "A qual partido político Roberta Mércio é filiada?", options: ["PDT", "MDB", "PSDB", "PL"], correctAnswer: "PL" },
            { question: "Qual cargo Roberta Mércio ocupou antes de se candidatar à prefeitura?", options: ["Vereadora", "Deputada Estadual", "Secretária Municipal", "Deputada Federal"], correctAnswer: "Vereadora" },
            { question: "Qual é uma das principais propostas de Roberta Mércio para a saúde em Bagé?", options: ["Construção de novo hospital", "Ampliação do atendimento básico", "Contratação de mais médicos", "Todas as anteriores"], correctAnswer: "Todas as anteriores" },
            { question: "Qual projeto Roberta Mércio propõe para o desenvolvimento econômico de Bagé?", options: ["Bagé Empreendedora", "Inova Bagé", "Crescer Juntos", "Futuro Econômico"], correctAnswer: "Inova Bagé" },
            { question: "Qual é o foco principal do plano de educação de Roberta Mércio?", options: ["Educação tecnológica", "Ensino integral", "Valorização dos professores", "Todas as anteriores"], correctAnswer: "Todas as anteriores" },
            { question: "Qual proposta Roberta Mércio apresenta para a cultura em Bagé?", options: ["Festival de Artes", "Restauração de patrimônios históricos", "Criação de centros culturais", "Todas as anteriores"], correctAnswer: "Todas as anteriores" },
            { question: "Qual é o plano de Roberta Mércio para o transporte público em Bagé?", options: ["Renovação da frota", "Ampliação de linhas", "Tarifa reduzida", "Todas as anteriores"], correctAnswer: "Todas as anteriores" },
            { question: "Qual é a proposta de Roberta Mércio para o meio ambiente em Bagé?", options: ["Ampliação de áreas verdes", "Coleta seletiva", "Energias renováveis", "Todas as anteriores"], correctAnswer: "Todas as anteriores" },
            { question: "Qual é o lema da campanha de Roberta Mércio?", options: ["Bagé para Todos", "Juntos por Bagé", "Renovação e Progresso", "Futuro Melhor"], correctAnswer: "Juntos por Bagé" }
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayQuestion(question) {
            questionElement.textContent = question.question;
            optionsContainer.innerHTML = '';

            shuffleArray(question.options).forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.addEventListener('click', () => checkAnswer(option));
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer) {
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(button => {
                button.disabled = true;
                if (button.textContent === currentQuestion.correctAnswer) {
                    button.style.backgroundColor = '#4CAF50';
                } else if (button.textContent === selectedAnswer && selectedAnswer !== currentQuestion.correctAnswer) {
                    button.style.backgroundColor = '#F44336';
                }
            });

            if (selectedAnswer === currentQuestion.correctAnswer) {
                score++;
                messageElement.textContent = 'Correto! Muito bem!';
                messageElement.style.color = '#4CAF50';
            } else {
                messageElement.textContent = `Incorreto. A resposta correta é: ${currentQuestion.correctAnswer}`;
                messageElement.style.color = '#F44336';
            }
            scoreElement.textContent = `Pontuação: ${score}`;
            setTimeout(newQuestion, 3000);
        }

        function newQuestion() {
            messageElement.textContent = '';
            if (questions.length > 0) {
                const randomIndex = Math.floor(Math.random() * questions.length);
                currentQuestion = questions.splice(randomIndex, 1)[0];
                displayQuestion(currentQuestion);
            } else {
                questionElement.textContent = 'Você completou o quiz! Parabéns!';
                optionsContainer.innerHTML = '';
                messageElement.textContent = '';
            }
        }

        function startQuiz() {
            shuffleArray(questions);
            score = 0;
            scoreElement.textContent = `Pontuação: ${score}`;
            newQuestion();
        }

        window.onload = startQuiz;
    </script>
</body>
</html>
