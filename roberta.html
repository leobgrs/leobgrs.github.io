<script>
    const questionElement = document.getElementById('question');
    const optionsContainer = document.getElementById('options-container');
    const scoreElement = document.getElementById('score');
    const messageElement = document.getElementById('message');

    let currentQuestion = null;
    let score = 0;
    let availableQuestions = [];

    const questions = [
      {
        question: "Em que ano Roberta Mércio iniciou sua carreira política?",
        options: ["2012", "2016", "2020", "2008"],
        correctAnswer: "2016"
      },
      {
        question: "A qual partido político Roberta Mércio é filiada?",
        options: ["PDT", "MDB", "PSDB", "PL"],
        correctAnswer: "PL"
      },
      {
        question: "Qual cargo Roberta Mércio ocupou antes de se candidatar à prefeitura?",
        options: ["Vereadora", "Deputada Estadual", "Secretária Municipal", "Deputada Federal"],
        correctAnswer: "Vereadora"
      },
      // Adicione mais perguntas aqui
    ];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function displayQuestion(question) {
      questionElement.textContent = question.question;
      optionsContainer.innerHTML = '';
      
      shuffleArray(question.options).forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.classList.add('option-button');
        button.addEventListener('click', () => checkAnswer(option));
        optionsContainer.appendChild(button);
      });
    }

    function checkAnswer(selectedAnswer) {
      const buttons = document.querySelectorAll('.option-button');
      buttons.forEach(button => {
        button.disabled = true;
        if (button.textContent === currentQuestion.correctAnswer) {
          button.style.backgroundColor = '#4CAF50';
        } else if (button.textContent === selectedAnswer && selectedAnswer !== currentQuestion.correctAnswer) {
          button.style.backgroundColor = '#F44336';
        }
      });

      if (selectedAnswer === currentQuestion.correctAnswer) {
        score++;
        messageElement.textContent = 'Correto! Muito bem!';
        messageElement.style.color = '#4CAF50';
      } else {
        messageElement.textContent = `Incorreto. A resposta correta é: ${currentQuestion.correctAnswer}`;
        messageElement.style.color = '#F44336';
      }
      scoreElement.textContent = `Pontuação: ${score}`;
      setTimeout(newQuestion, 3000);
    }

    function newQuestion() {
      messageElement.textContent = '';
      if (availableQuestions.length > 0) {
        const randomIndex = Math.floor(Math.random() * availableQuestions.length);
        currentQuestion = availableQuestions.splice(randomIndex, 1)[0];
        displayQuestion(currentQuestion);
      } else {
        questionElement.textContent = 'Você completou o quiz! Parabéns!';
        optionsContainer.innerHTML = '';
        messageElement.textContent = '';
      }
    }

    function startQuiz() {
      availableQuestions = [...questions];
      score = 0;
      scoreElement.textContent = `Pontuação: ${score}`;
      newQuestion();
    }

    // Inicia o quiz ao carregar a página
    window.onload = startQuiz;
</script>
